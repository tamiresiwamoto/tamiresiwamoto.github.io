<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Jogos - COPA</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
  </head>
  <body class="qatar">
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="" />
        <br />
        <div>
          <h4>Selecione a visualização:</h4>
        </div>
        <div id="select" class="center">
          <div id="select1">
            <select onchange="criarGrupo(event)">
              <option>GRUPO</option>
              <option>GRUPO A</option>
              <option>GRUPO B</option>
              <option>GRUPO C</option>
              <option>GRUPO D</option>
              <option>GRUPO E</option>
              <option>GRUPO F</option>
              <option>GRUPO G</option>
              <option>GRUPO H</option>
            </select>
          </div>
          <div id="select2">
            <select onchange="criarData(event)">
              <option>DATA</option>
              <option>20/11</option>
              <option>21/11</option>
              <option>22/11</option>
              <option>23/11</option>
              <option>24/11</option>
              <option>25/11</option>
              <option>26/11</option>
              <option>27/11</option>
              <option>28/11</option>
              <option>29/11</option>
              <option>30/11</option>
              <option>01/12</option>
              <option>02/12</option>
            </select>
          </div>
        </div>
      </header>
      <main id="cards"></main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
